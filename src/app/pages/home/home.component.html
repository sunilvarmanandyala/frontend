<div class="container">
    <div class="nav-search">
        <form (ngSubmit)="search()">
        <input type="text" placeholder="Search for books" name="searchName" [(ngModel)]="searchName">
        <button class="button" type="submit">Search</button></form>
        <br>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img2.jpg"class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/img3.jpg" class="d-block w-100"
                    alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/img4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
